<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/register.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="shortcut icon" href="../image/apple-touch-icon.png" type="image/x-icon">
    <title>MUIZ</title>
</head>
<body>
    <form class="form">
        <p class="title">Register </p>
        <p class="message">Signup now to take the test </p>
            <div class="flex">
            <label>
                <input required placeholder="" type="text" class="input" id="firstname">
                <span>Firstname</span>
            </label>
    
            <label>
                <input required placeholder="" type="text" class="input" id="Lastname">
                <span>Lastname</span>
            </label>
        </div>     
        <label>
            <input required placeholder="" type="email" class="input" id="email">
            <span>Email</span>
        </label> 
            
        <label>
            <input required placeholder="" type="password" class="input" id="password">
            <span>Password</span>
            <span id="error2"></span>
        </label>
        <label>
            <input required placeholder="" type="password" class="input" id="confirmpassword">
            <span>Confirm password</span>
            <span id="error3"></span>
        </label>
        <button class="submit" type="submit">Submit</button>
        <p class="signin">Already have an acount ? <a href="login.html" target="_parent">Signin</a> </p>
    </form>
        <script src="./js/register.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"></script>
  </body>
</html>
